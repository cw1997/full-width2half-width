<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>full-width2half-width</title>
</head>
<body>
	<textarea id="code" cols="200" rows="20" onblur="conv()"></textarea>
	<script type="text/javascript">
		function conv() {
			console.log(document.getElementById('code').value);
			// alert(document.getElementById('code').value);
			document.getElementById('code').value = document.getElementById('code').value
			.replace(/（/g,"(")
			.replace(/）/g,")")
			.replace(/；/g,";")
			.replace(/，/g,",")
			.replace(/％/g,"%")
			.replace(/［/g,"[")
			.replace(/］/g,"]")
			.replace(/‘/g,"'")
			.replace(/’/g,"'")
			.replace(/“/g,'"')
			.replace(/”/g,'"')
			.replace(/＼/g,'\\')
			.replace(/！/g,"!")
			.replace(/。/g,".")
			.replace(/′/g,"`");
		}
	</script>
	<hr>
	<p>我们经常在网上copy下来的代码中，各种标点符号都是全角字符，导致无法直接运行，所以写了一个小脚本，可以转换为半角字符。</p>
	<p><a href="https://github.com/cw1997/full-width2half-width">https://github.com/cw1997/full-width2half-width</a></p>
</body>
</html>
